<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    
</style>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    </div>
    
    <div id="container" class="w-80 h-400 bg-gray-200 rounded-lg shadow-lg">
        <!-- Página 1 -->
        <div id="page1" class="h-full flex flex-col items-center justify-between p-6">
            <div class="text-center">
                <!-- Espacio para la imagen del logo -->
                 <img src="hollowImages/imageIconHollow.png">
                <img src="hollowImages/hollowknightlogo.png">
            </div>
            <button onclick="showPage(2)" class="text-lg font-semibold underline"><img src="hollowImages/continue.png"></button>
        </div>

        <!-- Página 2 -->
        <div id="page2" class="hidden h-full flex flex-col items-center justify-between p-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold"><img src="hollowImages/GUIDE FOR NOOBS.png"></h1>
                <div class="mt-8 space-y-4">
                    <!-- Espacios para las imágenes de las guías -->
                    <div class="flex items-center">
                        <div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                            <img src="hollowImages/Gathering_Swarm.png" alt="">
                        </div>
                        <button><img src="hollowImages/FIRST STEPS.png"></button>
                    </div>
                    <div class="flex items-center">
                        <button class="text-lg font-semibold"><img src="hollowImages/Middle game.png"></button>
                    </div>
                    <div class="flex items-center">
                        <button class="text-lg font-semibold"><img src="hollowImages/End game.png"></button>
                    </div>
                </div>
            </div>
            <button onclick="showPage(3)" class="text-lg font-semibold underline"><img src="hollowImages/next.png"></button>
        </div>

        <!-- Página 3 -->
        <div id="page3" class="hidden h-full flex flex-col items-center justify-between p-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold"><img src="hollowImages/DLC.png"></h1>
                <div class="mt-8 space-y-4">
                    <!-- Espacios para las imágenes de los DLCs -->
                    <div class="flex items-center">
                        <div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                            <img src="hollowImages/Grimmchild.png">
                        </div>
                        <button class="text-lg font-semibold">Grimm Troupe</button>
                    </div>
                    <div class="flex items-center">
                        <div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                            <img src="hollowImages/Dream_Wielder.png">
                        </div>
                        <button class="text-lg font-semibold">Godmaster</button>
                    </div>
                    <div class="flex items-center">
                        <div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                            <img src="hollowImages/Lifeblood_Core.png">
                        </div>
                        <button class="text-lg font-semibold">Lifeblood</button>
                    </div>
                    <div class="flex items-center">
                        <div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                            <img src="hollowImages/image.png">
                        </div>
                        <button class="text-lg font-semibold">Hidden Dreams</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageNumber) {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.add('hidden');
            
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }
    </script>
</body>
</html>

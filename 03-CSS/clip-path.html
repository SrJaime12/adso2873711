<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
     Clip Path
    </title>
    <link rel="stylesheet" href="CSS/master.css">
    <style>
        div.clip{
         background: url(Imagenes/pou.jpg) no-repeat center;
         background-size: cover;
         height: 240px;
         margin-block: 1rem;
         margin-inline: auto;
         width: 320px;
        }
        .clip:hover{
            clip-path: none;
        }
        .clip1{
            clip-path: polygon(48% 100%, 0 0, 100% 0);
        }
        .clip2{
            clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 26% 17%, 74% 17%, 74% 56%, 25% 56%, 25% 100%, 100% 100%, 100% 0%);
        }
    </style>
</head>

    <main>
        <header>
            <h1>Clip Path</h1>
            <h2>Creates a clipping Area that sets what part of an element should be shown</h2>
            <section>
            <h3>Example 01:</h3>
            <div class="clip clip1"></div>
            <h3>Example 02:</h3>
            <div class="clip clip2"></div>
            </section>
        </header>

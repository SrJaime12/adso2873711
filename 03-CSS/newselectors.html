   section ul{
    list-style: none;
    gap: 1rem;
    padding: 0;
    justify-content: center;
    display: flex;
   }
   section ul li {
       border: 2px solid #fff9ff;
       padding: 0.4rem;
   }
   section ul li:first-of-type {
    background-color: #0906;
    border: 2px solid #0903;
   }
   section ul li:last-of-type {
    background: #0906;
    border: 2px solid #0093;
   }
   section ul li:nth-of-type(3) {
    background: #f3a411;
    border: #ff6600;
   }
   section ul li:nth-of-type(2) {
    background: #1146f3af;
    border: #4832c5;
   }
   /*
    nth-child(n)
    */
    div.chess {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    div.chess div.f{

    }
    div.chess div.f  div.c {
        background-color:  #fff9ff;
        height: 25px;
        width: 25px;
    }
    div.chess div.f:nth-child(odd) div.c:nth-child(2n+1) {
        background-color: #333;
    }
    div.chess div.f:nth-child(even) div.c:nth-child(2n) {
        background-color: #333;
    }
    </style>
